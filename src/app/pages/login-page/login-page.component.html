<div class="flex h-screen">
	<div class="image-section w-1/2">
		<img
			src="assets/images/main-img.jpg"
			alt="Main decorative image for the homepage"
			class="h-full w-full object-cover opacity-35"
		/>
	</div>
	<div class="flex w-1/2 items-center justify-center">
		<div class="flex w-4/6 flex-col gap-5">
			<div>
				<img
					src="assets/images/workout-planner.png"
					alt="Workout Planner logo"
					class="h-auto w-full"
				/>
			</div>
			<h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight">
				Sign in to your account
			</h2>
			<form
				class="flex flex-col gap-5"
				[formGroup]="loginForm"
				(submit)="onSubmit()"
			>
				<p-floatlabel variant="on">
					<input
						pInputText
						id="email"
						autocomplete="off"
						class="w-full"
						type="email"
						formControlName="email"
					/>
					<label for="email">E-mail</label>
				</p-floatlabel>

				<div>
					<p-floatlabel variant="on">
						<input
							pInputText
							id="password"
							autocomplete="off"
							class="w-full"
							type="password"
							formControlName="password"
						/>
						<label for="password">Password</label>
					</p-floatlabel>
					<div class="flex justify-end text-sm">
						<a
							href="#"
							class="mt-2 font-semibold text-indigo-600 hover:text-indigo-500"
							>Forgot password?</a
						>
					</div>
				</div>

				<p-button
					type="submit"
					label="Sign in"
					class="flex w-full justify-center"
				/>
			</form>
			<div class="flex justify-center text-xs">
				<p>Don't have an account yet?</p>
				<a class="mx-2 text-indigo-400 hover:text-indigo-200" href="#">
					Create an account
				</a>
			</div>
		</div>
	</div>
</div>
